<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    数据转换
</h:head>
<h:body>
    <h:form>
        原始数据<br/>
        <h:outputText id="o" value="#{data.no}"/><br/><br/><br/>

        小数最大长度为2<br/>
        <h:outputText  value="#{data.no}">
            <f:convertNumber  maxFractionDigits="2"/>
        </h:outputText><br/><br/><br/>

        小数最小长度为6<br/>
        <h:outputText  value="#{data.no}">
            <f:convertNumber  minFractionDigits="6"/>
        </h:outputText><br/><br/><br/>

        整数部分最大的长度为4<br/>
        <h:outputText  value="#{data.no}">
            <f:convertNumber maxIntegerDigits="4"/>
        </h:outputText><br/><br/><br/>

        小数最大长度为3<br/>
        <h:outputText value="#{data.no}">
            <f:convertNumber maxFractionDigits="3"/>
        </h:outputText><br/><br/><br/>

        日期格式转换:yyyy/MM/dd HH:mm:ss SSS:<br/>
        <h:outputText id="d1" value="#{data.date}">
            <!--pattern="yyyy/mm/dd" 日期格式-->
            <f:convertDateTime for="d1" dateStyle="long" pattern="yyyy/MM/dd HH:mm:ss SSS"/>
        </h:outputText><br/>
    </h:form>
</h:body>

</html>
