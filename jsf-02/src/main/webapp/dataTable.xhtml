<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    data table 学习
</h:head>

<h:body style="text-align: center; width: 100%">
    <h:dataTable value="#{student.marvelList }" var="item" bgcolor="orange" border="4" frame="border" width="100%" rules="all"
                 cellpadding="5px" cellspacing="3" first="0" rows="5">
        <f:facet name="header">介是一个表头</f:facet>
        <h:column>
            <f:facet name="header">年份</f:facet>
            <h:outputText value="#{item.year}"/>
        </h:column>
        <h:column>
            <f:facet name="header">演员</f:facet>
            <h:outputText value="#{item.actor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">姓名</f:facet>
            <h:outputText value="#{item.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">地区</f:facet>
            <h:outputText value="#{item.area}"/>
        </h:column>
        <f:facet name="footer">介是一个表尾</f:facet>
    </h:dataTable>
</h:body>
</html>
