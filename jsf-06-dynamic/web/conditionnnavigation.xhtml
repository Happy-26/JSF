<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>

<h:body>
	<center>
		 <h:form>
            <p>Mobile Number: <h:inputText /></p>
            <p>Recharge Amount: <h:inputText /></p>
            <p>
                Account Type: <h:selectOneRadio value="#{beanAccount.radioOption}">
                    <f:selectItem itemLabel="Credit" itemValue="Credit"/>
                    <f:selectItem itemLabel="Debit" itemValue="Debit"/>
                </h:selectOneRadio>
            </p>
            <p><h:commandButton value="submit" action="#{beanAccount.SelectAccount}"/></p>
        </h:form>
	</center>
</h:body>
</html>
