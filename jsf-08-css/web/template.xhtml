<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Tamplate</title>
    <style type="text/css">
        .fFormat {
            font-weight: bold;
            font-size: 24pt;
            font-family: Verdana;
            color: purple
        }
    </style>
</h:head>
<h:body>
    <table>
        <br/><br/><br/><br/>
        <h1 style="font-size:40pt;font-family: fantasy;font-style: italic;color: olive;" align="center">
            <b>JSF_Template</b>
        </h1>
        <br/><br/><br/><br/>
    </table>
    <table border="1" align="center" width="100%" height="300pt">
        <td width="33%" style="color: blueviolet" bgcolor="#0f0f00" title="here has nothing">
            <ui:insert name="inter1"/> 插入的第一个可编辑区域
        </td>

        <td width="33%" style="bgcolor:#acac0f;">
            <ui:include src="index.xhtml"/>
        </td>

        <td width="33%" style="color: blueviolet" bgcolor="#f0f0ff" title="here has two template interface">
            <ui:insert name="inter2"/>插入的第二个可编辑区域
        </td>
    </table>
</h:body>
</html>
