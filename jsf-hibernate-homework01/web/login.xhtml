<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:hL="http://java.sun.com/jsf/html">
<h:head>
    <script type="text/javascript">
        function fresh() {
            if (sessionStorage.getItem("first") != "1") {
                sessionStorage.setItem("first", "1");
                location.reload();
            }
        }
    </script>
</h:head>
<h:body onload="fresh()">
    <h1>登陆账号</h1>
    <h:form>
        <hL:panelGrid columns="2" border="2" cellpadding="3" cellspacing="5">
            <f:facet name="header"> 输入信息 </f:facet>
            <h:outputText value="姓名"/>
            <h:inputText value="#{student.name}"/>
            <h:outputText value="密码"/>
            <h:inputSecret value="#{student.password}"/>
            <f:facet name="footer">
                <h:commandButton action="#{student.login()}" value="登陆"/>
                <h:commandButton action="register" value="注册"/>
            </f:facet>
        </hL:panelGrid>
    </h:form>
</h:body>
</html>
