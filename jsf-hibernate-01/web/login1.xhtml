<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>

</h:head>
<h:body>
    <h:form>

        <h:panelGrid columns="3">

            Id:

            <h:inputText id="id" value="#{Login.id}" required="true">
            <f:validator validatorId="validatorId"/>
            </h:inputText>
            <br/>

            <h:messages style="color: red" for="id"/>

        </h:panelGrid>



        <h:panelGrid columns="2">

        <h:inputSecret id="pass" value="#{Login.pass}" required="true" validator="#{Login.validator}">
            <h:outputLabel value="Password"/>
        </h:inputSecret>
        <br/>

        <h:messages style="color: red" for="pass"/>
        <br/>
        </h:panelGrid>

        <h:commandButton value="Login" action="personpage"/>

        <h:commandButton  value="Register" action="register"/>

    </h:form>



</h:body>

</html>
